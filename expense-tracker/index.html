<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="wrapper">
            <h1>Expense Tracker</h1>
            <form id="expenseTracker" action="">
                <input type="text" name="date" value="" placeholder="Date">
                <input type="text" name="item" value="" placeholder="Item">
                <input type="text" name="cost" value="" placeholder="Cost">
                <input type="submit" name="submit" value="Submit">
            </form>
            <div class="log">
                <div class="log__row">
                    <div class="log__cell">Date:</div>
                    <div class="log__cell">Item</div>
                    <div class="log__cell">Cost</div>
                </div>  
            </div>
            <div class="total"></div>
        </div>
        
        <script src="tracker.js" async defer></script>
    </body>
</html>
