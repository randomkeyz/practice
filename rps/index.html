<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="wrapper">
            <h1>Rock, Paper, Scissors</h1>
            <h2>Opponent Hand:</h2>
            <div class="row opponent">
                <div class="card"><img class="rock" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
                <div class="card"><img class="paper" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
                <div class="card"><img class="scissor" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
            </div>
            <h2 class="results"></h2>
            <h2>Your Hand:</h2>
            <div class="row player">
                <div class="card"><img class="rock" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
                <div class="card"><img class="paper" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
                <div class="card"><img class="scissor" src="images/back-card.png" alt="Back of playing card" width="50%"></div>
            </div>
        </div>
        <script src="game.js" async defer></script>
    </body>
</html>
